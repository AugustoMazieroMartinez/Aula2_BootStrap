<div class="container mt-4">
    <h2 class="mb-3">Lista de Tarefas</h2>
    
    <ul class="list-group">
      <li *ngFor="let tarefa of tarefas" 
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngStyle]="{'text-decoration': tarefa.concluida ? 'line-through' : 'none'}">
        
        <span>{{ tarefa.descricao }}</span>
        
        <button (click)="toggleTarefa(tarefa)"
                class="btn"
                [ngClass]="tarefa.concluida ? 'btn-secondary' : 'btn-success'">
          {{ tarefa.concluida ? 'Ativar' : 'Concluir' }}
        </button>
      </li>
    </ul>
  </div>

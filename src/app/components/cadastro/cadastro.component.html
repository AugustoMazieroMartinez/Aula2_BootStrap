<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form (ngSubmit)="adicionarCliente()">
      <div class="form-group">
        <label>Id:</label>
        <input type="number" [(ngModel)]="cliente.id" name="id" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Idade:</label>
        <input type="number" [(ngModel)]="cliente.idade" name="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  
    <h3>Clientes Cadastrados:</h3>
    <ul>
      <li *ngFor="let cliente of clientes">{{ cliente.nome }}</li>
    </ul>
  </div>

<div class="container">
    <h2>Calculadora</h2>
    <div class="form-group">
      <label>Número 1:</label>
      <input type="number" [(ngModel)]="num1" class="form-control">
    </div>
    <div class="form-group">
      <label>Número 2:</label>
      <input type="number" [(ngModel)]="num2" class="form-control">
    </div>
    <div class="form-group">
      <label>Operação:</label>
      <select [(ngModel)]="operacao" class="form-control">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
    </div>
    <button (click)="calcular()" class="btn btn-primary">Calcular</button>
    <div class="form-group">
      <label>Resultado:</label>
      <input type="text" [value]="resultado" class="form-control" readonly>
    </div>
  </div>
